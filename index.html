<!DOCTYPE html>
<html>
    <head>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title></title>

        <meta name="theme-color" content="#3685b6">
    </head>
    <body>
        <div id="app">

            <!-- NAVBAR -->
            <handlebars-template name="navbar" src="js/modules/baseUi/views/navbar.html"></handlebars-template>

            <!-- FEATURE DISCOVERY INFOS -->
            <handlebars-template name="infos" src="js/modules/featureDiscovery/views/infos.html"></handlebars-template>

            <!-- MODAL -->
            <handlebars-template name="modal" src="js/modules/baseUi/views/modal.html"></handlebars-template>

            <div class="content">

                <!-- IMPORTANT : ALL handlebars-template WILL BE CLEARED WHEN USING app.core.ctrl.go and app.core.ctrl.render(x,y,true) -->

                <!-- CONTENT VIEWS -->
                <handlebars-template name="home" src="js/modules/baseUi/views/home.html"></handlebars-template>
                <handlebars-template name="settings" src="js/modules/baseUi/views/settings.html"></handlebars-template>
            </div>

            <!-- CONTENT LOADER -->

            <div id="contentLoader">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LIBS -->
        <script src="js/libs/jquery-3.2.1.min.js"></script>
        <script src="js/libs/handlebars.min.js"></script>
        <script src="js/libs/materialize.min.js"></script>
        <script src="js/libs/moment-with-locales.min.js"></script>

        <!-- APP -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/core/utils.js"></script>
        <script type="text/javascript" src="js/core/ui.js"></script>
        <script type="text/javascript" src="js/core/controller.js"></script>
        <script type="text/javascript" src="js/core/events.js"></script>
        <script type="text/javascript" src="js/core/session.js"></script>
        <script type="text/javascript" src="js/core/history.js"></script>
        <script type="text/javascript" src="js/core/modal.js"></script>
        <script type="text/javascript" src="js/core/settings.js"></script>

        <!-- BUSINESS COMPONENTS -->
        <script type="text/javascript" src="js/modules/baseUi/baseUi.js"></script>
        <script type="text/javascript" src="js/modules/featureDiscovery/featureDiscovery.js"></script>

        <!-- USER MODULE -->
        <!--
        <script type="text/javascript" src="js/modules/webservice.js"></script>
        <script type="text/javascript" src="js/modules/user.js"></script>
        -->

        <!-- APP STARTER -->
        <script type="text/javascript">
            // Set your custom host if needed (without trailing slash)
            app.config.host = "http://liftjs.local";
            // Set your custom parameters.json path
            app.config.parametersPath = "/parameters.json"

            // START APP
            $(document).ready(app.init());
        </script>
    </body>
</html>
